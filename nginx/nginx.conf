# 功能说明: Nginx 反向代理配置文件。此文件配置 Nginx 作为 MAESTRO 应用程序的入口点，处理前端静态文件服务、后端 API 请求以及 WebSocket 连接，并为流量管理和性能优化提供设置。

server {
    listen 80;
    server_name _;
    
    # 禁用访问日志以减少 Docker 日志噪音
    access_log off;
    error_log /var/log/nginx/error.log warn;
    
    # 全局超时设置
    keepalive_timeout 600s;
    client_body_timeout 600s;
    client_header_timeout 600s;
    send_timeout 600s;
    
    # 增加大请求的缓冲区大小
    client_max_body_size 500M;
    client_body_buffer_size 128k;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # 前端 - 提供静态文件服务
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 后端 API
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 允许 Cookie 透传
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        
        # 增加长时间运行请求的超时时间 (特别是 AI 操作)
        proxy_connect_timeout 1800s;  # 30 分钟
        proxy_send_timeout 1800s;     # 30 分钟
        proxy_read_timeout 1800s;      # 30 分钟
        
        # 禁用流式响应的缓冲
        proxy_buffering off;
        
        # 保持连接活跃
        proxy_set_header Connection "";
    }
    
    # WebSocket 连接 - 处理 /ws 和 /api/ws 路径
    location /ws {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 超时
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # API WebSocket 连接 (针对 /api/ws 路径)
    location /api/ws {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 超时
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # 健康检查端点
    location /health {
        proxy_pass http://backend:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}